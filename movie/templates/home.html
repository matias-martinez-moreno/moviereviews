<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <div class="container py-5">
        <h1 class="mb-4">Welcome to Movie Reviews, {{ name }}</h1>

        <!-- Search Form -->
        <form method="get" action="/" class="mb-4">
            <div class="input-group">
                <input type="text" name="searchMovie" class="form-control" placeholder="Search movie...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Movies List -->
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        {% if movie.image %}
                            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-outline-secondary" target="_blank">More Info</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
