<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>
</head>
<body>
    <h1>Welcome to Home Page, {{ name }}</h1>

    <form method="get" action="/">
        <input type="text" name="searchMovie" placeholder="Search movie..." />
        <button type="submit">Search</button>
    </form>

    <h2>Movies List</h2>
    {% for movie in movies %}
        <div>
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description }}</p>
            {% if movie.url %}
                <p><a href="{{ movie.url }}" target="_blank">More Info</a></p>
            {% endif %}
            {% if movie.image %}
                <img src="{{ movie.image.url }}" width="200"/>
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
